<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z E N I X - AI Virtual Assistant</title>
    <link rel="icon" type="image/png" href="title logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="zenix video.gif" alt="image">
            </div>
            <h1>Z E N I X</h1>
            <p>I'm a Virtual Assistant.</p>
            <h6>Developed by Aashiv-Tushar</h6>
        </div>

        <!-- Voice Input Section -->
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>

        <br>

        <h2 class="type">OR</h2>

        <!-- Typing Input Section -->
        <div class="typing-input">
            <input type="text" id="textInput" placeholder="Type your query here...">
            <button id="submitText"><i class="fas fa-paper-plane"></i></button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Z E N I X. All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
